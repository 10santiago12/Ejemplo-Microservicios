<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Demo Login con Google OAuth2</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function handleCredentialResponse(response) {
      console.log("JWT Token:", response.credential);
      const data = JSON.parse(atob(response.credential.split(".")[1]));
      console.log("Usuario (decodificado en el front):", data);

      fetch("http://127.0.0.1:5000/perfil", {
        method: "GET",
        headers: {
          "Authorization": "Bearer " + response.credential
        }
      })
      .then(res => {
        if (!res.ok) throw new Error("Error en backend: " + res.status);
        return res.json();
      })
      .then(data => {
        console.log("Respuesta del backend:", data);
        document.getElementById("output").innerText =
          `Validado en backend\n\n${data.mensaje}\nEmail: ${data.email}\nFoto: ${data.foto}`;
      })
      .catch(err => {
        console.error(err);
        document.getElementById("output").innerText =
          "Error validando con backend: " + err;
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Demo Login</h1>
      <p>Inicia sesi√≥n de forma segura usando tu cuenta de Google.</p>
    </header>

    <section class="login-section">
      <div id="g_id_onload"
           data-client_id="440257891541-faoulq5g61v2efoen1qj5mk0fa2r7jnm.apps.googleusercontent.com"
           data-callback="handleCredentialResponse"
           data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard"></div>
    </section>

    <section class="result-section">
      <h2>Resultado:</h2>
      <pre id="output" class="output-box"></pre>
    </section>
  </div>
</body>
</html>
